<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bakcell</title>
    <link rel="stylesheet" href="css/bakcell.css">
</head>
<body>
    <section id="board"> 
            <input id="user" type ="text" placeholder ="name">
            <input id="ipt" type="text">
         <button id="clear" onclick = "toList()">İrəli</button>
        <div id="digits" class="grid-container">
          <button id="01" onclick="clav(1)" class="digit">1</button>
          <button id="02" onclick="clav(2)" class="digit">2</button>
          <button id="03" onclick="clav(3)"class="digit">3</button>
          <button id="04" onclick="clav(4)"class="digit">4</button>
          <button id="05" onclick="clav(5)"class="digit">5</button>
          <button id="06" onclick="clav(6)"class="digit">6</button>
          <button id="07" onclick="clav(7)"class="digit">7</button>
          <button id="08" onclick="clav(8)"class="digit">8</button>
          <button id="09" onclick="clav(9)"class="digit">9</button>
          <button id="10" onclick ="remove()" class="digit">Temizle</button> 
          <button id="0" onclick="clav(0)" class="digit">0</button>
          <button id="delete" onclick="backspace()" class="digit">Sil</button>              
        </div>
    </section>
    <script src="js/script.js">
    var phoneNum = ipt.value.length;
    var myname = user.value.length;
    var numList = [];
    var nameList =[];
    </script>
</body>
